<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section id="contact">
        <h1>Contact Us</h1>
        <nav aria-label="primary navigation">
            <ul>
                <li><a href="main.html#home" target="_blank">Home</a></li>
                <li><a href="main.html#about" target="_blank">About Little Taco Shop</a></li>
                <li><a href="main.html#menu" target="_blank">Our Menu</a></li>
                <li><a href="hours.html" target="_blank">Store Hours</a></li>             
            </ul>
        </nav>
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </section>
    <section id="form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send us a message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required autocomplete="on">
            </p>
            <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
    </section>

    <section id="Address">
        <h2>Our Address</h2>
        <address>123 Tacoland, New York, NY 11374</address>
        <p>Phone: 123-123-1212</p>
    </section>

    <p><a href="#">Back to Top</a></p>
    <hr>
    <footer>
        <p>Copyright Â© The Little Taco Shop</p>
    </footer>
      
    
</body>
</html>
