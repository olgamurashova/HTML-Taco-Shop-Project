<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
    <section id="contact">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav"
        aria-label="primary navigation">
            <ul class="header__ul">
                <li><a href="main.html#home">Home</a></li>
                
                <li><a href="main.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>  
                <li><a href="about.html">About</a></li>           
            </ul>
        </nav>
       
    </section>
</header>

<section class="hero"> <figure>
    <img src="images/tacos_close_up_1000x649.png" alt="Tacos">
    <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
</figure>
</section>

<main class="main">

    <section id="Address" class="main__section">
        <h2>Our Address</h2>
        <address>123 Tacoland, New York, NY 11374
            <br><br>
        Phone: <a href="tel:123-123-1212">123-123-1212</a>
    </address>
    </section>
    <hr>




    <section id="form" class="main__section contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__field">
            <legend class="offscreen">Send us a message</legend>
            <p class="contact__p">
                <label for="name" class="contact__label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="on" required autofocus class="contact__input">
            </p>
            <p>
                <label for="email" class="contact__label">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required autocomplete="on" class="contact__input">
            </p>
            <p class="contact__p">
                <label for="message" class="contact__label">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea>
            </p>
        </fieldset>
        <button type="submit" class="contact__button">Submit</button>
        <button type="reset" class="contact__button">Reset</button>
        
    </form>
    </section>

    

    <p><a href="#">Back to Top</a></p>
</main>
    
<footer class="footer">
    <p>
        <span class="nowarp">Copyright Â© <time id="year"></time></time></span> 
        <span class="nowrap">The Little Taco Shop</span> 
    </p>
   </footer>
      
    
</body>
</html>
