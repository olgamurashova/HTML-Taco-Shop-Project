<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

<body>
    <header class="header">
        <section id="home">
            <h1 class="header__h1">Little Taco Shop</h1>
            <nav class="header__nav"
            aria-label="primary navigation">
                <ul class="header__ul">
                   
                    <li><a href="#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    <li><a href="contact.html">Contact Us</a></li> 
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvidos!</h2>
        <figure>
            <img src="images/tacos_and_drink_1000x667.png" alt="" title="Tacos and Drink">
            <figcaption class="offscreen">Tacos and Drink</figcaption>
        </figure>
    </section>
        
    

    <main class="main">
    

    <section id="menu" class="main__section menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__container">
            <caption class="offscreen">Our Tacos</caption>
            <thead>
                <tr>
            
                    <th class="menu__header" scope="col">Tacos</th>
                    <th class="menu__header"scope="col">Quantity</th>
                    <th class="menu__header"scope="col">Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th class="menu__item menu__crunchy" scope="row" rowspan="3">Crunchy</th>
                    <td class="menu__item">1</td>
                    <td class="menu__item">$1.50</td>  
                </tr>
                <tr>
                    <td class="menu__item">2</td>
                    <td class="menu__item">$2.50</td>
                </tr>
                <tr>
                    <td class="menu__item">3</td>
                    <td class="menu__item">$3.50</td>
                </tr>
                <tr>
                    <th class="menu__item menu__soft"  scope="row" rowspan="3">Soft</th>
                    <td class="menu__item">1</td>
                    <td class="menu__item">$2.00</td>
                </tr>
                <tr>
                    <td class="menu__item">2</td>
                    <td class="menu__item">$3.50</td>
                </tr>
                <tr>
                    <td class="menu__item">3</td>
                    <td class="menu__item">$4.50</td>
                </tr>
                <tfoot>
                <tr>
                    <td class="menu__item menu__salsa" colspan="3">Chips & Salsa $2</td>
                </tr>
            </tfoot>

            </tbody>
        </table>
    </section>

    <p class="center"><a href="#">Back to Top</a></p>
</main>

<hr>

    <p>
